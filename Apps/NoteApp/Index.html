<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/logoName 9.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f5805d1ef0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Blog Note</title>
</head>
<body class= "bg-warning">

 
	<div class="container p-5 ">
		<div class="row row-col-3 gy-5 gx-5" id="row">


			<div class="col-sm-4">
        			<div class="card p-5">
        				<button type="button" class="btn d-none" id="img" data-bs-toggle="modal" data-bs-target="#exampleModal">click</button>
        				<label for="img" class="text-center">
        					<img src="image/add.png">
        				</label>
        				<p class="text-warning lead text-center">Add a note</p>
        			</div>
        	</div>

             </div> 
          </div>   


		</div>
	</div>







          <!-- add note -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                	<div class="coantainer p-3">
                		<form class="d-grid gap-3" id="inputForm">
                				<input type="text" name="" placeholder="title" class="form-control" spellcheck="true">
                				<textarea placeholder="Description" class="form-control"></textarea>
                		</form>
                	</div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning text-white" data-bs-dismiss="modal" id="btnAdd">Add</button>
                </div>
              </div>
            </div>
          </div>



          <!-- edit note -->
          <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                	<div class="coantainer p-3">
                		<form class="d-grid gap-3" id="inputForm2">
                				<input type="text" placeholder="title" class="form-control" id="input">
                				<textarea placeholder="Description" class="form-control" id="textarea"></textarea>
                				<input type="hidden" id="id">
                		</form>
                	</div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning text-white" data-bs-dismiss="modal" id="btnEdit">Upload</button>
                </div>
              </div>
            </div>
          </div>







</div>
 

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
