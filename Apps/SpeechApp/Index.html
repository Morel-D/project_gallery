<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/logoName 9.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f5805d1ef0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Speech Assitance</title>
</head>
<body>

	<section>
		<div class="container mt-5 text-center">
			<div class="row justify-content-center">
				<div class="col col-5">
			         <div class="card mt-5 p-3">
			         	<div class="p-2">
			         		<div class="row">
			         			<div class="col"><button class="btn" id="wTs" onclick="openTab('wTsPane')">Word To speech</button></div>
			         			<div class="col"><button class="btn" id="sTw" onclick="openTab('sTwPane')">Speech To Word</button></div>
			         		</div>
			         	</div>

			         	<div class="body">
			         		<div class="p-2 pane" id="wTsPane">
			         			<form>
			         				<div class="d-grid gap-3">
										<select class="form-control" name="voice">
											<option value="">Select Voice</option>
										</select>			
											<!-- <input type="text" class="form-control" name="text" value="Hello morel"> -->
			         					<textarea class="form-control" name="text" placeholder="Enter text" rows="5"></textarea>
			         				</div>
			         			</form>
								<div class="row">
									<div class="col"><button class="form-control btn text-white mt-3" id="start" style="background-color: #d63384;" >Start <i class="bi bi-volume-up-fill"></i></button></div>
									<div class="col"> <button class="form-control btn text-white mt-3" id="stop" style="background-color: #d63384;" >Stop <i class="bi bi-volume-mute-fill"></i></button></div>
								</div>
			         			
								
			         		</div>


			         		<div class="p-2 pane" id="sTwPane">
			         			<form>
			         				<div class="d-grid gap-2">
			         				    <input type="checkbox" id="Checkbox" class="d-none">			      
			         					<label for="Checkbox" class="">
			         						<img src="image/speech.png">
			         					</label>
			         					<p class="text-secondary speech" id="speech">Speech Off</p> 
			         					<input type="text"  id="text" class="form-control">
			         				</div>
			         			</form>

							<!-- <div class="card" id="card2"> -->
								<!-- <p id="text"></p> -->
							<!-- </div> -->
			         		</div>


			         	</div>
			         </div>					
				</div>
			</div>
		</div>
	</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
